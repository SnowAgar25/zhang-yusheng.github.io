name: "Build and deploy website with books"
on:
  push:
    branches:
      - chore/action
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 允許兩個部署任務並行執行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 快速部署網站
  deploy-site:
    runs-on: ubuntu-latest
    env:
      USER_NAME: zhang-yusheng
      USER_EMAIL: zhang-yusheng@qq.com
    steps:
      - name: set Timezone as Shanghai
        run: sudo timedatectl set-timezone Asia/Shanghai
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      # 這裡先不生成電子書，只部署網站其他內容
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          name: site-artifact
      - name: Deploy site
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: site-artifact

  # 生成並部署包含電子書的完整內容
  deploy-with-books:
    needs: deploy-site  # 確保在網站部署後執行
    runs-on: ubuntu-latest
    env:
      USER_NAME: zhang-yusheng
      USER_EMAIL: zhang-yusheng@qq.com
    steps:
      - name: set Timezone as Shanghai
        run: sudo timedatectl set-timezone Asia/Shanghai
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run package installation script
        run: |
          chmod +x ./scripts/install_packages.sh
          ./scripts/install_packages.sh
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build Books
        run: |
          chmod +x ./scripts/build_books.sh
          ./scripts/build_books.sh
      - name: Upload full artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          name: full-site-artifact
      - name: Deploy full site
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: full-site-artifact