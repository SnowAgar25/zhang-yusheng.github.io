name: "Build and deploy website with books"
on:
  push:
    branches:
      - chore/action
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-site:
    runs-on: ubuntu-latest
    env:
      USER_NAME: zhang-yusheng
      USER_EMAIL: zhang-yusheng@qq.com
    steps:
      - name: set Timezone as Shanghai
        run: sudo timedatectl set-timezone Asia/Shanghai
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          name: site-artifact
      - name: Deploy site
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: site-artifact

  deploy-with-books:
    needs: deploy-site
    runs-on: ubuntu-latest
    env:
      USER_NAME: zhang-yusheng
      USER_EMAIL: zhang-yusheng@qq.com
    steps:
      - name: set Timezone as Shanghai
        run: sudo timedatectl set-timezone Asia/Shanghai
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 下載 .deb 文件到工作目錄
      - name: Download .deb files
        run: |
          mkdir -p ./.cache/debs
          cd ./.cache/debs
          wget http://archive.ubuntu.com/ubuntu/pool/main/c/calibre/calibre_5.44.0+dfsg-1_all.deb
          wget http://archive.ubuntu.com/ubuntu/pool/main/f/fonts-arphic-ukai/fonts-arphic-ukai_0.2.20080216.2-5_all.deb

      # 快取 .deb 文件
      - name: Cache .deb files
        uses: actions/cache@v3
        with:
          path: ./.cache/debs
          key: ${{ runner.os }}-debs-${{ hashFiles('scripts/build_books.sh') }}

      # 直接安裝下載的 .deb 文件
      - name: Install .deb files
        run: |
          sudo apt-get update
          sudo dpkg -i ./.cache/debs/*.deb || true
          sudo apt-get install -f -y
          
      - name: Run package installation script
        run: |
          chmod +x ./scripts/install_packages.sh
          ./scripts/install_packages.sh
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Build Books
        run: |
          chmod +x ./scripts/build_books.sh
          ./scripts/build_books.sh
          
      - name: Upload full artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          name: full-site-artifact
          
      - name: Deploy full site
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: full-site-artifact