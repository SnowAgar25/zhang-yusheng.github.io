name: "Build and deploy website with books"
on:
  push:
    branches:
      - chore/action
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-site:
    runs-on: ubuntu-latest
    env:
      USER_NAME: zhang-yusheng
      USER_EMAIL: zhang-yusheng@qq.com
    steps:
      - name: set Timezone as Shanghai
        run: sudo timedatectl set-timezone Asia/Shanghai
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          name: site-artifact
      - name: Deploy site
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: site-artifact

  deploy-with-books:
    needs: deploy-site
    runs-on: ubuntu-latest
    env:
      USER_NAME: zhang-yusheng
      USER_EMAIL: zhang-yusheng@qq.com
    steps:
      - name: set Timezone as Shanghai
        run: sudo timedatectl set-timezone Asia/Shanghai
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      # 創建並設置快取目錄
      - name: Setup cache directory
        run: |
          sudo mkdir -p /tmp/apt-cache
          sudo chmod 777 /tmp/apt-cache
          
      # 快取 packages
      - name: Cache apt packages
        id: cache-apt
        uses: actions/cache@v3
        with:
          path: /tmp/apt-cache
          key: ${{ runner.os }}-apt-${{ hashFiles('scripts/build_books.sh') }}
          
      # 複製快取的包到系統目錄
      - name: Setup apt cache
        run: |
          if [ -d "/tmp/apt-cache" ]; then
            sudo cp -R /tmp/apt-cache/* /var/cache/apt/archives/ || true
          fi
          
      - name: Run package installation script
        run: |
          chmod +x ./scripts/install_packages.sh
          ./scripts/install_packages.sh
          
      # 保存新下載的包到快取
      - name: Save apt cache
        run: |
          sudo cp -R /var/cache/apt/archives/*.deb /tmp/apt-cache/ || true
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build Books
        run: |
          chmod +x ./scripts/build_books.sh
          ./scripts/build_books.sh
      - name: Upload full artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          name: full-site-artifact
      - name: Deploy full site
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: full-site-artifact